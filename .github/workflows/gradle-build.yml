name: CI build

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['master']

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BUILD_NUMBER: ${{ github.GITHUB_RUN_NUMBER }}

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Check
        run: ./gradlew check
      - name: Build
        run: ./gradlew build assemble