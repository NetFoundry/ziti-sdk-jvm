version: "~> 1.0"

language: android
os: linux
dist: trusty
jdk: openjdk8

env:
  - BUILD_NUMBER=${TRAVIS_BUILD_NUMBER}

android:
  components:
    - build-tools-29.0.3
    - android-29
  licenses:
    - etc/android-sdk-license
    - etc/android-sdk-preview-license

before_install:
  - yes | sdkmanager "platforms;android-29"

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_script:
  - echo ${gh_ci_key} | base64 --decode > github_deploy_key
  - chmod 600 github_deploy_key
  - git config user.name ziti-ci
  - git config user.email ziti-ci@netfoundry.io
  - git config core.sshCommand 'ssh -i github_deploy_key'
  - git remote set-url origin git@github.com:${TRAVIS_REPO_SLUG}

stages:
  - name: test and build

  - name: tag and publish
    if: branch = master and type != pull_request

jobs:
  include:

    - stage: test and build
      script:
        - ./gradlew build
        - ./gradlew :ziti:check
        - ./gradlew :ziti-android:check

    - stage: tag and publish
      script:
        - ./gradlew :tagIfNeeded
        - ./gradlew assemble :ziti:artifactoryPublish :ziti-android:artifactoryPublish
        - git push --tags --verbose
