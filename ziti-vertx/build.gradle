plugins {
    id 'org.jetbrains.kotlin.jvm'
    id 'org.jetbrains.dokka'
    id 'maven-publish'
}

ext {
    description "Vertx Support for Ziti"
}

repositories {
    mavenCentral()
}

sourceSets {
    samples {
        compileClasspath += main.output
        runtimeClasspath += main.output
    }
}

configurations {
    samplesImplementation.extendsFrom(configurations.implementation)
    samplesRuntimeOnly.extendsFrom(configurations.runtimeOnly)
}

dependencies {
    api(project(':ziti'))
    implementation(project(':ziti-netty'))

    implementation deps.kotlin
    implementation "io.vertx:vertx-core:4.4.0"

    testApi deps.jupiterApi
    testImplementation deps.jupiter
    testImplementation deps.kotlinTest
    testImplementation deps.gson

    samplesImplementation "org.slf4j:slf4j-simple:+"
}

tasks.withType(KotlinCompilationTask).configureEach {
     kotlinOptions.jvmTarget = "11"
}

tasks.register('sourcesJar', Jar) {
    from sourceSets.main.java.srcDirs
    from sourceSets.main.kotlin.srcDirs
    classifier "sources"
}

tasks.register('dokkaJar', Jar) {
    classifier('javadoc')
    from dokkaJavadoc.outputDirectory
}

artifacts {
    archives(sourcesJar)
    archives(dokkaJar)
}

publishing {
    publications {
        zitiVertx(MavenPublication) {
            from components.java
            artifact sourcesJar
            artifact dokkaJar
        }
    }
}

apply from: rootProject.file('publish.gradle')
