plugins {
    id 'java'
    id 'org.jetbrains.dokka'
    id 'maven-publish'

}

ext {
    description "Ziti adapter for Spring Boot Client(s)"
    springbootVersion = '3.0.2'
    apacheHttpClientVerion = '4.5.14'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation("org.springframework.boot:spring-boot:${springbootVersion}")
    implementation("org.springframework.boot:spring-boot-autoconfigure:${springbootVersion}")
    implementation("org.springframework.boot:spring-boot-starter-web:${springbootVersion}")
    implementation("org.apache.httpcomponents:httpclient:${apacheHttpClientVerion}")
    implementation("commons-beanutils:commons-beanutils:1.9.4")

    compileOnly('org.projectlombok:lombok:1.18.24')
    annotationProcessor('org.projectlombok:lombok:1.18.24')

    implementation(project(":ziti"))

}

tasks.register('sourcesJar', Jar) {
    from sourceSets.main.java.srcDirs
    classifier "sources"
}

tasks.register('dokkaJar', Jar) {
    classifier('javadoc')
    from dokkaJavadoc.outputDirectory
}

artifacts {
    archives(sourcesJar)
    archives(dokkaJar)
}

publishing {
    publications {
        zitiNetty(MavenPublication) {
            from components.java
            artifact sourcesJar
            artifact dokkaJar
        }
    }
}

apply from: rootProject.file('publish.gradle')
